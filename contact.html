<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a href="#home" class="logo">Shahma <span>Seeran</span></a>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <i class='bx bx-menu'></i>
            <i class='bx bx-x'></i>
        </label>

        <nav class="navbar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html" target="_blank">Projects</a></li>
                <li><a href="blogs.html" target="_blank">Blogs</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <a href="contact.html" class="gradient-button">Get in touch</a>
        </nav>
    </header>

    <section class="contact">
        <form method="post" class="contact-left">
            <div class="contact-title">
                <h2 class="heading">Get in <span>Touch</span></h2>
                <hr>
            </div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required class="contact-form-inputs">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required class="contact-form-inputs">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required
                class="contact-form-inputs"></textarea>

            <div class="newsletter-container">
                <label for="newsletter">Subscribe to my Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
            <button type="submit" value="Submit" class="gradient-button">Submit</button>
        </form>

        <div class="contact-right">
            <img src="images/image1.png" alt="Photo of Me">

        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Shahma Seeran.All Rights Reserved.</p>
        <p>
            <a href="/about.html">About Us</a> |
            <a href="/privacy.html">Privacy Policy</a> |
            <a href="/terms.html">Terms of Service</a>
        </p>
    </footer>

</body>

</html>
